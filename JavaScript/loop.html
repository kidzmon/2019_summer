<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
</head>

<body>
  <script>
    while (true) {
      document.write('coding everybody <br />');
    }
    while (false) {
      document.write('coding everybody <br />');
    }
    var i = 0;
    while (i < 10) {
      document.write('coding everybody <br />');
      i++;
    }
    for (var i = 0; i < 10; i++) {
      document.write('coding everybody' + i + '<br />');
    }
    for (var i = 0; i < 10; i++) {
      if (i === 5) {
        break;
      }
      document.write('coding everybody' + i + '<br />');
    }
    for (var i = 0; i < 10; i++) {
      if (i === 5) {
        continue;
      }
      document.write('coding everybody' + i + '<br />');
    }
    for (var i = 0; i < 10; i++) {
      for (var j = 0; j < 10; j++) {
        document.write(String(i) + String(j) + '<br />');
      }
    }
  </script>
</body>

</html>
