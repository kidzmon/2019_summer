<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
</head>

<body>
  <script>
    var name = 'egoing'
    alert(name);
    var member = ['egoing', 'k8805', 'sorialgi']
    alert(member[0]);
    alert(member[1]);
    alert(member[2]);

    function get_members() {
      return ['egoing', 'k8805', 'sorialgi']
    }
    var members = get_members();
    document.write(member[0]);
    document.write(member[1]);
    document.write(member[2]);

    for (i = 0; i < members.length; i++) {
      document.write(members[i].toUpperCase());
      document.write('<br />');
    }
    var arr = [1, 2, 3, 4, 5];
    alert(arr.length);

    var li = ['a', 'b', 'c', 'd', 'e'];
    li.push('f');
    alert(li);

    var li = ['a', 'b', 'c,', 'd', 'e'];
    li = li.concat(['f', 'g']);
    alert(li);

    var li = ['a', 'b', 'c', 'd', 'e'];
    li.unshift('z');
    alert(li);

    var li = ['a', 'b', 'c', 'd', 'e'];
    li.splice(2, 0, 'B');
    alert(li);

    var li = ['a', 'b', 'c', 'd', 'e'];
    li.pop();
    alert(li);

    var li = ['c', 'e', 'a', 'b', 'd'];
    li.sort();
    alert(li);

    var li = ['c', 'e', 'a', 'b', 'd'];
    li.reverse();
    alert(li);
  </script>
