<!DOCTYPE html>
<html>

</head>

<body>
  <script>
    var grades = {
      'egoing': 10,
      'k8805': 6,
      'sorialgi': 80
    };

    var grades = {};
    grades['egoing'] = 10;
    grades['k8805'] = 6;
    grades['sorialgi'] = 80;

    var grades = new Object();
    grades['egoing'] = 10;
    grades['k8805'] = 6;
    grades['sorialgi'] = 80;

    var grades = {
      'egoing': 10,
      'k8805': 6,
      'sorialgi': 80
    };
    alert(grades['sorialgi']);

    alert(grades.sorialgi);

    for (key in grades) {
      document.write("key : " + key + " value : " + grades[key] + "<br />");
    }

    var grades = {
      'list': {
        'egoing': 10,
        'k8805': 6,
        'sorialgi': 80
      },
      'show': function () {
        for (var name in this.list) {
          document.write(name + ':' + this.list[name] + "<br />");
        }
      }
    }
    grades.show();
  </script>
